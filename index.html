<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap demo</title>
  </head>
  <body>
    <header>
        <nav class="container">
            nav
        </nav>
    </header>

    <main>
        <section id="hero" >
            <div class="container text-center">
                <div class="row py-5">
                    <div class="col">
                        <div class="img"><img src="./img/avatar.svg" alt="avatar"></div>
                        <h2 class="text-uppercase p-3">Start Bootstrap</h2>
                        <div class="star-divider justify-content-center align-items-center">
                            <div class="line-star-divider"></div>
                            <i class="fa fa-star px-4" aria-hidden="true"></i>
                            <div class="line-star-divider"></div>
                        </div>
                        <p class="text-uppercase pt-4">graphic artist - web designer - illustrator</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="portfolio" >
            <div class="container text-center">
                portfolio
            </div>
        </section>

        <section id="about" >
            <div class="container text-center">
                about
            </div>
        </section>

        <section id="contact-me" >
            <div class="container text-center">
                contact-me
            </div>
        </section>
    </main>

    <footer>
        <div id="adresses">
            <div class="container text-center">
                adresses
            </div>
            
        </div>

        <div id="copyright">
            <div class="container text-center">
                copyright
            </div> 
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
